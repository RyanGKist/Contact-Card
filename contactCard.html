<!DOCTYPE html>
	<html lang = "en">
		<head>
			<meta charset = "UTF-8">
			<title>Contact Card</title>
			<link rel="stylesheet" href="contactCard.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
			</script> 
			<script>

				$(document).ready(function(){
				console.log("JQ is ready");

				$("body").on("click","a",function(){
						var description = $(this).siblings("p").html();
						$(this).parent().html(description);
						// $(this).css("border")
					});

				$("form").submit(function(e){
					e.preventDefault();
					var firstName= $("#firstName").val();
					var lastName= $("#lastName").val();
					var description= $("#description").val();
					console.log(firstName, lastName, description);
					
					//using template literals

					var formInfo = `
						<div>
							<h1>${firstName}</h1>
							<h1>${lastName}</h1>
							<a href="#">Click for description</a>
							
							<p>${description}</p>
							
						</div>
						`;
						$("#cards").append(formInfo).css;
						$("p").hide();

						




				return false
			});

				// $(".add").click(function(){
				// 	var data = $("form").submit();
				// 	console.log(data);
				// });

			});

			</script>
		</head>
		<body>
			<form action="#/">
				First Name: <input id="firstName"  type="text" name="firstName"><br>
				Last Name: <input id="lastName"  type="text" name="lastName"><br>
				Description: <textarea id="description"  type="text" name="description"></textarea><br>
				<button id="add" type="submit">Add User</button>
			</form>

			<div id="cards">
			</div>	
		</body>
	</html>
